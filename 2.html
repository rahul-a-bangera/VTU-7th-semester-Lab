<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Square and cubes</title>
  </head>

  <body onload="sqrcube()">
    <h1 style="color: blue; text-align: center">Square and cube of numbers</h1>
    <div id="tab"></div>
    <script type="text/javascript">
      function sqrcube() {
        console.log("inside func");
        var result =
          "<table align='center' border='1' cellpadding='10'><tr><th>sl.no</th><th>Square</th><th>Cube</th></tr>";
        console.log(result);
        var i,
          sqr,
          cub = 0;
        for (i = 1; i <= 10; i++) {
          sqr = i * i;
          cub = Math.pow(i, 3);
          result +=
            "<tr><td>" +
            i +
            "</td><td>" +
            sqr +
            "</td><td>" +
            cub +
            "</td></tr>";
        }
        result += "</table>";
        console.log(result);
        document.getElementById("tab").innerHTML = result;
      }
    </script>
  </body>
</html>
